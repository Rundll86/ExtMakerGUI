<!DOCTYPE html>
<html>
<head>
<title>Canvas 贝赛尔曲线</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
// 获取 canvas 元素
var canvas = document.getElementById("myCanvas");
// 获取 canvas 的 2D 绘图上下文
var ctx = canvas.getContext("2d");

// 开始绘制路径
ctx.beginPath();

// 移动到起始点
ctx.moveTo(50, 200);

// 绘制二次贝赛尔曲线
// cp1x, cp1y：控制点坐标
// x, y：结束点坐标
ctx.bezierCurveTo(150, 50, 350, 450, 450, 200);

// 绘制路径
ctx.stroke();
</script>

</body>
</html>
